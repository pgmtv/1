name: Baixando Lista

on:
  schedule:
    - cron: '*/30 * * * *'  # Executa a cada 30 minutos
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do Repositório
      uses: actions/checkout@v4

    - name: Criar Ambiente Virtual e Instalar Dependências
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install streamlink selenium requests beautifulsoup4 lxml python-dateutil yt-dlp youtube-dl pytz

    - name: Instalar ffmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Executar Script Python
      run: |
        source venv/bin/activate
        python agrupadordelistas.py

    - name: Configurar Git
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"

    - name: Preparar Commit
      run: |
        # Adiciona todos os arquivos não ignorados
        git add -u
        git add *.M3U log.txt || true

        # Faz commit só se houver mudanças
        if ! git diff --cached --quiet; then
          git commit -m "Atualizar lista baixada"
        fi

    - name: Atualizar Repositório Remoto
      run: |
        # Agora que não há mudanças não comitadas, o pull com rebase funciona
        git pull --rebase origin main
        git push origin main
