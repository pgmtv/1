name: Baixando Lista

on:
  schedule:
    - cron: '*/30 * * * *'  # Executa a cada 30 minutos
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do Repositório
      uses: actions/checkout@v4

    - name: Criar Ambiente Virtual e Instalar Dependências
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install streamlink selenium requests beautifulsoup4 lxml python-dateutil yt-dlp youtube-dl pytz

    - name: Instalar ffmpeg
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg

    - name: Executar Script Python
      run: |
        source venv/bin/activate
        python agrupadordelistas.py

    - name: Configurar Git
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"

    - name: Adicionar e Comitar Arquivos
      run: |
        # Adiciona apenas arquivos permitidos (evita venv e .pyc)
        git add lista1.M3U YOUTUBEPLAY1.m3u log.txt || true

        # Faz commit se houver mudanças
        if ! git diff --cached --quiet; then
          git commit -m "Atualizar lista baixada"
        fi

    - name: Atualizar e Subir para o Repositório
      run: |
        # Apenas faz pull se não houver mudanças pendentes
        if git diff --quiet && git diff --cached --quiet; then
          git pull --rebase origin main
        fi

        git push origin main || true
